<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <script src="index.js" defer></script>
</head>
<body>

    <div class="body-div" id="body-div">
        <div id="display" class="result-div">
            <span id="expression"></span><span id="cursor">|</span>
        </div>
        <hr class="divider">
        <div class="type-pad" id="pad">
            <button class="clear" onclick="clearDisplay('C')"> C </button>
            <button class="operation" onclick="callOperator('/')" ><svg class="divide" width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 12H20M13 6C13 6.55228 12.5523 7 12 7C11.4477 7 11 6.55228 11 6C11 5.44772 11.4477 5 12 5C12.5523 5 13 5.44772 13 6ZM13 18C13 18.5523 12.5523 19 12 19C11.4477 19 11 18.5523 11 18C11 17.4477 11.4477 17 12 17C12.5523 17 13 17.4477 13 18Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
            <button class="operation" onclick="callOperator('*')"><span class="material-symbols-outlined">close</span> </button>
            <button class="operation" onclick="callOperator('-')"> - </button>
            <button class="button" onclick="callNumber('7')"> 7 </button>
            <button class="button" onclick="callNumber('8')"> 8 </button>
            <button class="button" onclick="callNumber('9')"> 9 </button>
            <button class="operation" onclick="callOperator('+')"> + </button>
            <button class="button" onclick="callNumber('4')"> 4 </button>
            <button class="button" onclick="callNumber('5')"> 5 </button>
            <button class="button" onclick="callNumber('6')"> 6 </button>
            <button class="equal-to" onclick="calculate()"> = </button>
            <button class="button" onclick="callNumber('1')"> 1 </button>
            <button class="button" onclick="callNumber('2')"> 2 </button>
            <button class="button" onclick="callNumber('3')"> 3 </button>
            <button class="button" onclick="callNumber('0')"> 0 </button>
        </div>
    </div>

</body>
</html>
